<div class="align-right border-bottom margin-bottom-huge">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Introduction">Introduction</a>][<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=SOA4ALL">SOA4ALL</a>]</div><h1 id="Approaches~32~to~32~Service~32~Description"><a id="section_0" />Approaches to Service Description <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h1>
<div><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=F&amp;t=introduction&amp;c=latex&amp;CEWebS_what=Semantic~32~Web"><img class="align-top" src="./SEM-NESSI - Introduction_files/document-save-as.png" width="16" height="16" alt="LaTeX Version" title="LaTeX Version" /> LaTeX Version</a></div>
<div> </div>
<div class="border important"><a id="toc" />
  <div><strong><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_0">Approaches to Service Description</a></strong></div>
  <div><strong><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_1">WS-* Standards</a></strong></div>
  <div><strong><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_2">RESTful Web Services</a></strong></div>
  <div><strong><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_3">Incorporating Semantic Web into SOA - Semantic Services Frameworks</a></strong></div>
  <div><div class="margin-left-huge"><strong>•</strong> <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_4">Web Service Modeling Ontology (WSMO)</a></div></div>
  <div><div class="margin-left-huge"><strong>•</strong> <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_5">Ontology Web Language for Services (OWL-S)</a></div></div>
  <div><div class="margin-left-huge"><strong>•</strong> <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_6">Semantic Web Services Framework (SWSF)</a></div></div>
  <div><div class="margin-left-huge"><strong>•</strong> <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_7">Internet Reasoning Service (IRS-III)</a></div></div>
  <div><div class="margin-left-huge"><strong>•</strong> <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_8">SAWSDL</a></div></div>
  <div><strong><a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#section_9">WSMO-Lite</a></strong></div>
</div>
<div> </div>
<div>A Web service is defined by the W3C as <em>a software system designed to support interoperable machine-to-machine interaction over a network</em>. <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_WSMO~32~(2007)">WSMO (2007)</a>]</span> define Web services as computational entities which are capable to achieve a users goals. On the contrary, services are understood to be the actual value provided by the invocation of web services. A Web service might provide different services. An example often referd to is Amazon. Amazon can be used for acquiring books as well as to find out an ISBN number of a book. </div>
<div> </div>
<div>On the abstract level a Web service works with three phases and three main stakeholders. Figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_1">1</a>]</span> shows this scenario, where the phases are <em>publish</em>, <em>find</em>, and <em>invoke</em>. The stakeholders are service provider, service requestor and discovery agencies <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Moyano,~32~M;~32~Buccella,~32~A.;~32~Cechich,~32~A.~32~(2005)">Moyano, M; Buccella, A.; Cechich, A. (2005)</a>]</span>. The service provider provides an interface description (usually WSDL) of the service, which defines the operations of the service, input/output parameters of each operation, and information of how the service can be located in the network. The provider is responsible for publishing the service description in one or more discovery agencies. A service requestor finds the published service description and configures a client to enable communication between client and service. Finally, the requestor invokes the service facillitating the available communication protocols. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_1" />
  <img src="./SEM-NESSI - Introduction_files/Common Scenario of a Web Service3.bmp" width="592" height="289" alt="Common Scenario of a Web Service" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 1:</span> Common Scenario of a Web Service</em></div>
</div>
<div> </div>
<div>Today, Web services technology allows to publish services in a <strong>UDDI</strong> registry, a registry based on a standard, which allows clients to find Web services through descriptions of business entities, business services or via predefined business categories. Interfaces of web services are described using the Web Service Description Language (WSDL). Requests as well as messages are exchanged over a network using SOAP protocol (see figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_2">2</a>]</span>). The Business Process Execution Language (BPEL) allows composition of services into complex processes as well as their execution.  </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_2" />
  <img src="./SEM-NESSI - Introduction_files/UDDI und WSDL3.BMP" width="498" height="318" alt="UDDI, SOAP and WSDL" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 2:</span> UDDI, SOAP and WSDL</em></div>
</div>
<div> </div>
<div>Web services technologies and standards like UDDI, SOAP and WSDL have added a new value to the current IT environments concerning the integration of distributed software components <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_NESSI~32~Semantic~32~Technologies~32~Working~32~Group~32~(2006)">NESSI Semantic Technologies Working Group (2006)</a>]</span>. However, almost all current SOA solutions remain to be in-house solutions of companies, not fulfilling the vision of a service-oriented world consisting of an “uncountable” number of services, as proclaimed by NESSI's strategic project SOA4All. One factor limiting the take up of Web services is that using Web services are not configurable on the business (user) level, but need to be configured by developers and IT experts. </div>
<div> </div>
<div>This drawbeck is to be resolved by adding machine processable semantics to the scenario discussed above. According to SOA4All automatic selection, mediation and composition of services across heterogeneous users and domains will be possible. Therefore the current web needs to be refined towards a comprehensive framework which integrates two complimentary and revolutionary technical advances, namely Service-Oriented Architectures (SOA) and Semantic Web, into a single computing architecture (see figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_3">3</a>]</span>, <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Dominque,~32~J.;~32~Martin,~32~D.~32~(2008)">Dominque, J.; Martin, D. (2008)</a>]</span>). SOA, as the emerging dominant paradigm for application development, allows abstraction from software to the notion of service. Semantic Web technologies offer means to automate service discovery, mediation and composition. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_3" />
  <img src="./SEM-NESSI - Introduction_files/From_Current_Web_to_Semantic_Web_Services2.bmp" width="720" height="293" alt="Combining SOA and Semantic Web" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 3:</span> Combining SOA and Semantic Web</em></div>
</div>
<div> </div>
<div>As discussed in section <a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=SOA4ALL">SOA4All</a> , the outcome of the SOA4All project will be a comprehensive framework and infrastructure that integrates those advances into a coherent and domain independent service delivery platform <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_European~32~Commission~32~(2008)">European Commission (2008)</a>]</span>. Besides SOA and Semantic Web, <strong>Context Management</strong> and <strong>Web 2.0</strong> technologies will be important "ingredients". In the following section the focus lies on Semantic Web Service technologies as the current most promising approach for automating service discovery, mediation and composition. The state of the art on service decription is surveyed. For these purpose service description approaches are structured into the following groups: </div>
<ul class="margin-top-zero"><li><div><strong>WS-* Standards</strong> for Web service description, focusing on WSDL services, </div>
</li>
<li><div><strong>RESTful Web Services</strong>, follwing Web principles applied to service descriptions, and </div>
</li>
<li><div><strong>Semantic Web Services</strong> approaches, connecting Semantic Web technologies to annotated Web services. </div>
</li>
</ul>
<h1 id="WS-*~32~Standards"><a id="section_1" />WS-* Standards <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h1>
<div>WS-* Standards focus on Web Service Description Language (WSDL) services. WSDL is an XML language to formally describe a Web service as a set of endpoints operating on messages containing either document-oriented or procedure-oriented information <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span>, independent from the message formats or network protocols used to communicate. In short, WSDL defines some XML grammar for describing communications regarding Web services in a structured and standardized way. </div>
<div> </div>
<div>According to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span> WSDL structures Web services into three main levels:  </div>
<ul class="margin-top-zero"><li><div><strong>Abstract Interface:</strong> Via the abstract interface the service is defined. The kind of functionality it provides, the expected input, and the output is defined. </div>
</li>
<li><div><strong>Protocol Binding:</strong> The binding defines how to access a service with a concrete protocol and data format specification for a particular port type. WSDL currently provides specific binding extensions to SOAP, HTTP GET /POST and MIME formats and protocols, but any other binding mechanisms can also be used. For example, when SOAP messages are exchanged over HTTP, the binding defines which parts of the input message go into the SOAP header and which parts go into the SOAP body. </div>
</li>
<li><div><strong>Service Endpoints:</strong> The endpoint describes where to access a service and depends largely on the binding in use; for example, the endpoint may be a URL in an HTTP scheme, or an email address in an SMTP scheme. The endpoint tells the exact address where a service can be activated. </div>
</li>
</ul>
<div>Apart from the interfaces, bindings and endpoints described above, WSDL documents can contain further elements, enclosed in the root &lt;description&gt; element. Figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_4">4</a>]</span> (<span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2007)">W3C (2007)</a>]</span>) gives an overview on the structure of WSDL documents that conforms to the current version of WSDL - Version 2.0. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_4" />
  <img src="./SEM-NESSI - Introduction_files/WSDL20InfosetModel.png" width="699" height="495" alt="WSDL 2.0 Infoset Diagram" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 4:</span> WSDL 2.0 Infoset Diagram</em></div>
</div>
<div /><h1 id="RESTful~32~Web~32~Services"><a id="section_2" />RESTful Web Services <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h1>
<div>Service descriptions for <strong>RE</strong>presentational <strong>S</strong>tate <strong>T</strong>ransfer (REST) Web services follow the 'Web Principles'. REST is an architectural style that treats the Web as a resource-centric application.  </div>
<div>Based on Tim Berners-Lee's 'Design Principles of the Web' (see <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Berners-Lee,~32~T.;~32~Hendler,~32~J.;~32~Lassila,~32~O.~32~(2001)">Berners-Lee, T.; Hendler, J.; Lassila, O. (2001)</a>]</span>) the REST architectural style is based on four principles (see <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Pautasso,~32~C.;~32~Zimmermann,~32~O.;~32~Leymann,~32~F.~32~(2008)">Pautasso, C.; Zimmermann, O.; Leymann, F. (2008)</a>]</span>): </div>
<ul class="margin-top-zero"><li><div>Resource identification through URI, </div>
</li>
<li><div>Uniform interface,  </div>
</li>
<li><div>Self-descriptive messages, </div>
</li>
<li><div>Stateful interactions through hyperlinks. </div>
</li>
</ul>
<div>In short, RESTful web services are viewed as resources that can be identified by their URLs. Service clients that want to use these resources access a particular representation by transferring application content using a small globally defined set of remote methods. The methods PUT, GET, POST, and DELETE describe the action to be performed on the resource <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span>. </div>
<div> </div>
<div>Currently no standard description languages for RESTful Web services exists. <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span> state that most current descriptions of RESTful services are provided as plain texts. They refer to Web Application Description Language (WADL) - a specification developed to be an alternative to WSDL with specific support for RESTful web services - as one timid description language with a poor dissemination so far. According to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Hadley,~32~M.J.~32~(2006)">Hadley, M.J. (2006)</a>]</span> WADL is an XML language designed to provide a machine processable protocol description format for use with HTTP-based Web applications. Its focus lies on web applications using XML to communicate. A WADL document is defined using the elements application, grammar element, resource element, method element, representation element, and fault element. The table below provides a short description on components of a WADL document. For a more detailed specification refer to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Hadley,~32~M.J.~32~(2006)">Hadley, M.J. (2006)</a>]</span>. </div>
<div> </div>
<div class="center margin-top-big margin-bottom-big">
<a id="table_2" />
<table class="border">
<tr>
  <th class="margin-right-big margin-left-big "><div>Element </div>  </th>
  <th class="margin-right-big margin-left-big "><div>Description </div>  </th>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Application </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>Application is a top level element that contains the overall description of the service. It acts as container for the other listed elements. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Grammar Element </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>The grammars element acts as a container for definitions of the format of data exchanged during execution of the protocol described by the WADL document. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Resource Element </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>A resource element describes a set of resources, each identified by a URI that follows a common pattern. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Method Element </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>A method element describes the input to and output from an HTTP protocol method that may be applied to a resource. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Representation Element </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>A representation element describes a representation of a resource’s state. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Fault Element </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>A fault element is similar to a representation element in structure but differs in that it denotes an error condition.</div>  </td>
</tr>
</table>

</div>
<div>For a more detailled description on WADL refer to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Hadley,~32~M.J.~32~(2006)">Hadley, M.J. (2006)</a>]</span>. </div>

<h1 id="Incorporating~32~Semantic~32~Web~32~into~32~SOA~32~-~32~Semantic~32~Services~32~Frameworks"><a id="section_3" />Incorporating Semantic Web into SOA - Semantic Services Frameworks <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h1>
<div>The standards discussed above use syntactic notations. WSDL and WADL are machine readable but not machine understandable. Only developers can carry out required tasks associated with creating and maintaining Web service-based applications. Tasks like Web service discovery, composition, and invocation can be automated to a great extent by applying semantic technologies. This target - providing Web content in a machine processable way - has been applied in the past years in the context of Web services usage giving birth to a new research area know as <strong>Semantic Web services</strong>. <em>"The Semantic Web is not a separate Web but an extension of the current one, in which information is given well-defined meaning, better enabling computers and people to work in cooperation."</em> <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Berners-Lee,~32~T.;~32~Hendler,~32~J.;~32~Lassila,~32~O.~32~(2001)">Berners-Lee, T.; Hendler, J.; Lassila, O. (2001)</a>]</span>  </div>
<div>In the following an overview on the existing approaches to Semantic Web technologies is given. </div>
<h2 id="Web~32~Service~32~Modeling~32~Ontology~32~(WSMO)"><a id="section_4" />Web Service Modeling Ontology (WSMO) <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h2>
<div>WSMO is intended for describing the various aspects related to Semantic Web services discussed above. WSMO is based on the <strong>Web Service Modeling Framework (WSMF)</strong> <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Fensel,~32~D.;~32~Bussler,~32~C.~32~(2002)">Fensel, D.; Bussler, C. (2002)</a>]</span> and extends this framework through a formal ontology and language. Following the main elements identified in the Web Service Modeling Framework, WSMO identifies four top level elements as the main concepts (see figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_5">5</a>]</span>). According to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_WSMO~32~(2007)">WSMO (2007)</a>]</span> these elements have to be defined in order to describe Semantic Web services. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_5" />
  <img src="./SEM-NESSI - Introduction_files/WSMO_Top_Level_Notions2.bmp" width="720" height="397" alt="WSMO Top Level Notations" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 5:</span> WSMO Top Level Notations</em></div>
</div>
<div> </div>
<ul class="margin-top-zero"><li><div><strong>Goals</strong> </div>
<div>Goals represent user desires, for which fulfilment could be sought by executing a Web service. Ontologies can be used for the domain terminology to describe the relevant aspects. Goals model the user view in the Web service usage process and are therefore a separate top-level entity in WSMO. </div>
<div> </div>
</li>
<li><div><strong>Ontologies</strong> </div>
<div>Ontologies provide the terminology used by other WSMO elements to describe the relevant aspects of the domains of discourse. According to <span class="background-baseB">[?]</span> an ontology is a formal explicit specification of a shared conceptualization. Ontologies define an agreed common terminology by providing concepts, and relationships beween the concepts. In order to capture semantic properties of relations and concepts, an ontology generally also provides a set of axioms, which are expressions in some logical language. </div>
<div> </div>
</li>
<li><div><strong>Web Services</strong> </div>
<div>A Web service is a computational entity which is able (by invocation) to achieve a users goal. A service in contrast is the actual value provided by this invocation. WSMO provides service descriptions for describing services that are requested by service requesters, provided by service providers, and agreed between service providers and requesters. </div>
<div>WSMO Web services describes the computational entity providing access to services that provide some value in a domain. These descriptions comprise the <strong>capabilities</strong> (describing the Web service by means of its functionality) and <strong>interfaces</strong> (describing how the functionality of the Web service can be achieved). All these aspects of a Web Service are described using the terminology defined by the ontologies. </div>
<div> </div>
</li>
<li><div><strong>Mediators</strong> </div>
<div>Mediators describe elements that overcome interoperability problems between different WSMO elements. Mediators are the core concept to resolve incompatibilities on the data, process and protocol level, i.e. in order to resolve mismatches between different used terminologies (data level), in how to communicate between Web services (protocol level) and on the level of combining Web services (and goals) (process level). </div>
<div>WSMO distinguishes four different types of mediators <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_WSMO~32~(2007)">WSMO (2007)</a>]</span>: </div>
<ul><li><div>ggMediators: mediators that link two goals. This link represents the refinement of the source goal into the target goal or state equivalence if both goals are substitutable. </div>
</li>
<li><div>ooMediators: mediators that import ontologies and resolve possible representation mismatches between ontologies. </div>
</li>
<li><div>wgMediators: mediators that link Web services to goals, meaning that the Web service (totally or partially) fulfills the goal to which it is linked. wgMediators may explicitly state the difference between the two entities and map different vocabularies (through the use of ooMediators). </div>
</li>
<li><div>wwMediators: mediators linking two Web services. </div>
</li>
</ul>
</li>
</ul>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_6" />
  <img src="./SEM-NESSI - Introduction_files/WSMO_Mediator_Overview.bmp" width="576" height="369" alt="WSMO Mediator Overview" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 6:</span> WSMO Mediator Overview</em></div>
</div>
<div /><h2 id="Ontology~32~Web~32~Language~32~for~32~Services~32~(OWL-S)"><a id="section_5" />Ontology Web Language for Services (OWL-S) <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h2>
<div>OWL-S (formerly DAML-S) is an OWL-based Web Service Ontology. It aims at providing building blocks for encoding rich semantic service descriptions, in a way that builds naturally upon OWL. The overall structure of OWL-S provides three main parts <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2004)">W3C (2004)</a>]</span>:  </div>
<ul class="margin-top-zero"><li><div>a service profile for advertising and discovering services,  </div>
</li>
<li><div>a process model, which gives a detailed description of a service's operation; and  </div>
</li>
<li><div>a grounding, which provides details on how to interoperate with a service, via messages.  </div>
</li>
</ul>
<div>The OWL-S upper level ontology comprises four major elements: Service, Service Profile, Service Model and Service Grounding. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_7" />
  <img src="./SEM-NESSI - Introduction_files/Service-Ontology1_1.gif" width="418" height="266" alt="Top level of the service ontology" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 7:</span> Top level of the service ontology</em></div>
</div>
<div> </div>
<ul class="margin-top-zero"><li><div>The <strong>Service concept</strong> serves as an organizational point of reference for declaring Web Services; every service is declared by creating an instance of the Service concept </div>
</li>
<li><div>The <strong>Service Profile</strong> is used to advertise the service. It captures the name of the service, its provider and a natural language description of the service, as well as a black-box description of the Service (specifying the input, output, preconditions and effects (short: IOPE). </div>
</li>
<li><div>The <strong>Service Model</strong> contains descriptive information on the functionality of a service and its composition out of other services, described as a process. Three type of processes, namely <em>atomic</em>, <em>simple</em>, and <em>composite</em> are distinguished. Each of these is described by IOPEs (input, output, preconditions and effects), with optional conditions over these. </div>
</li>
<li><div>The <strong>Service Grounding</strong> describes how an agent can access the service. A grounding can be thought of as a mapping from an abstract to a concrete specification for service usage. Although not restricted to one grounding technology, WSDL is favored for this <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span>. </div>
</li>
</ul>
<div>The figure below illustrates the mapping between OWL-S and WSDL used for service grounding <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2004)">W3C (2004)</a>]</span>. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">
  <a id="image_8" />
  <img src="./SEM-NESSI - Introduction_files/Mapping_between_OWL-S_and_WSDL2.bmp" width="389" height="367" alt="Mapping between OWL-S and WSDL" />
  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 8:</span> Mapping between OWL-S and WSDL</em></div>
</div>
<div> </div>
<h2 id="Semantic~32~Web~32~Services~32~Framework~32~(SWSF)"><a id="section_6" />Semantic Web Services Framework (SWSF) <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h2>
<div>The Semantic Web Services Framework (SWSF) is proposed and promoted by Semantic Web Services Language </div>
<div>Committee (SWSLC) of the Semantic Web Services Initiative (SWSI). According to [ref:WC3 (2006)] and <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span> it is based on two major components:  </div>
<ol class="margin-top-zero" style="counter-reset: item 0;"><li style="counter-increment: item 1"><div>a conceptual model by which Web services can be described, called <strong>Semantic Web Services Ontology (SWSO)</strong> and  </div>
</li>
<li style="counter-increment: item 1"><div>a language for specifying formal characterizations of Web services concepts and descriptions of individual Web services called <strong>Semantic Web Services Language (SWSL)</strong>. </div>
</li>
</ol>
<div>1) SWSO </div>
<div>presents a conceptual model for semantically describing Web services and an axiomatization, formal characterization of this model given in one of the two variants of SWSL:  </div>
<ul class="margin-top-zero"><li><div>SWSL-FOL based on First-Order Logic or SWSL-Rules based on Logic programming. The resulting ontologies are called: <strong>FLOWS—First-Order Logic Ontology for Web Services</strong>, which relies on First-Order Logic semantics, and </div>
</li>
<li><div>ROWS-Rule Ontology for Web Services, which relies on Logic Programming semantics.  </div>
<div>Since both representations share the same conceptual model we will focus our overview on FLOWS, the derivation of ROWS from FLOWS being straightforward. </div>
</li>
</ul>
<div>The FLOWS ontology consists of three major components specified in table below.  </div>
<div> </div>
<div class="center margin-top-big margin-bottom-big">
<a id="table_2" />
<table class="border">
<tr>
  <th class="margin-right-big margin-left-big "><div>Component </div>  </th>
  <th class="margin-right-big margin-left-big "><div>Description </div>  </th>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Service Descriptor </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>The Service Descriptors are used to provide basic descriptive information  - nonfunctional metainformation and/or provenance information - about the service. Service Descriptions are usually used to provide means for the automation of service related tasks like service discovery. Examples for Service Descriptors are Service Name, Service Author, Service Contact Information, Service Description and Service URL. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Process Model </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>The Process Model is used to describe how the service works. It provides means to describe the behavior of the service. This is done by adding two fundamental elements:  </div>
<ul class="margin-top-zero"><li><div>the structured notion of atomic process as found in OWL-S and  </div>
</li>
<li><div>the infrastructure for specifying various forms of data flow.  </div>
</li>
</ul>
<div>The FLOWS Process Model ontology is a combination of the following six ontology elements: FLOWS-Core, Control Constraints, Ordering Constraints, Occurrence ConstraintsState Constraints, State Constraints, and Exception Constraints. Most important the FLOWS-Core module introduces the basic notions of activities as activities composed of atomic activities. </div>  </td>
</tr>
<tr>
  <td class="margin-right-big margin-left-big align-left"><div>Grounding </div>  </td>
  <td class="margin-right-big margin-left-big align-left"><div>The Grounding is used to link the semantic, abstract descriptions of the service provided in SWSO to detailed specifications of messages, protocols, and so forth used by Web services.</div>  </td>
</tr>
</table>
<div class="margin-top-big"><em><span class="background-baseD">Tabelle 2:</span> Components of the FLOWS Ontology</em></div>
</div>
<div>2) SWSL </div>
<div>is a language for describing Web services concepts and descriptions of individual services. There are two variants of SWSL which are based on the following formalisms:  </div>
<ul class="margin-top-zero"><li><div>First-Order Logic, with the sublanguage SWSL-FOL and  </div>
</li>
<li><div>Logic Programming, with the sublanguage SWSL-Rules.  </div>
</li>
</ul>
<div>Both languages are in compliance with Web principles, like usage of URIs, integration with XML built-in types and XML-compatible namespaces, and import mechanisms. They represent layered languages where every layer includes a number of new concepts that enhance the modeling power of the language. For a more detailled discussion on SWSL refer to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2005)">W3C (2005)</a>]</span>. </div>
<h2 id="Internet~32~Reasoning~32~Service~32~(IRS-III)"><a id="section_7" />Internet Reasoning Service (IRS-III) <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h2>
<div>The IRS-III represents a framework and implemented platform for creating and executing semantic Web services. IRS-III takes a semantic broker based approach to mediating between service requesters and service providers <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Cabral~32~et.~32~al~32~(2006)">Cabral et. al (2006)</a>]</span>,  <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Domingue~32~et.~32~al~32~(2004)">Domingue et. al (2004)</a>]</span>, <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Tanasescu~32~et.~32~al.~32~(2007)">Tanasescu et. al. (2007)</a>]</span>. Hence it mediates between the goals of a user or client, and available deployed Web services. </div>
<div>IRS-III builds on the framework of its precursor - the IRS-II framework <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Motta,~32~E.~32~et.~32~al.~32~(2003)">Motta, E. et. al. (2003)</a>]</span> and incorporates the Web Services Modelling Ontology <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_WSMO~32~(2007)">WSMO (2007)</a>]</span>, <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Fensel,~32~D.~32~et.~32~al.~32~(2006)">Fensel, D. et. al. (2006)</a>]</span> conceptual model. It uses WSMO as its basic ontology and follows the WSMO design principles. Differences and extensions to WSMO are mainly derived from the fact that in IRS-III the aim is to support capability driven Web service invocation. </div>
<div> </div>
<div>IRS-III work is guided by a set of principles, the most important of them being listed below: <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Domingue~32~et.~32~al.~32~(2008)">Domingue et. al. (2008)</a>]</span>, <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span>: </div>
<ul class="margin-top-zero"><li><div><strong>Supporting Capability Based Invocation</strong> - a key feature to invoke services based on the client request by simply specifying a concrete desired capability. In this case the framework acts as a broker finding, composing, and invoking appropriate Web services in order to fulfill the request. </div>
</li>
<li><div><strong>Ease of Use</strong> - The frameworks interfaces were designed so that much of the complexity surrounding the creation of SWS-based applications are hidden. </div>
</li>
<li><div><strong>One Click Publishing</strong> - the IRS-III framework provides tools and processes to turn a stand-alone program into a Web service. Thus the framework supports 'one click' publishing of stand-alone code written in a standard programming language (currently Java and Lisp are supported). </div>
</li>
<li><div><strong>Agnostic to Service Implementation Platform</strong> - This principle is in part a consequent of the one-click-publishing principle. Within the design of the IRS no srong assumptions about the underlying service implementation platform are made. However, the current dominance of the web services stack of standards and consequently program components which are published through the IRS also appear as standard web services with a SOAP based end-point. </div>
</li>
<li><div><strong>Connected to the External Environment</strong> - When manipulating Web services (manually or automatically) it must be possible to reason about their status. To support this the framework allows functions and relations to be defined which make extra-logical calls to external systems – for example, invoking a Web service. </div>
</li>
<li><div><strong>Open</strong> - IRS-III should be as open as possible. To support this principle the components of the framework are constracted as Semantic Web services. Hence users can replace the main parts of the IRS broker with their own Web services to suit their own particular needs. Furthermore the clients of the framework are based on Java APIs which are publicly accessible.  </div>
</li>
<li><div><strong>Inspectibility</strong> - This principle is concerned making the semantic descriptions accessible in a human readable form. In IRS-III, the service models are provided from libraries and are inspectable within a purpose built browsing and editing environment. Hence, the developers are able to understand the design and behavior of services being constructed. </div>
</li>
</ul>
<div> </div>
<div>The framework and its components to support the discussed principles in depicted in figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_9">9</a>]</span>. For a detailled discussion on the architecture refer to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Domingue~32~et.~32~al.~32~(2008)">Domingue et. al. (2008)</a>]</span>. </div>
<div> </div>
<div class="center margin-bottom-big margin-top-big">

  <div class="margin-top-big"><em><span class="background-baseC">Abbildung 9:</span> The Architecture of the IRS - III Framework</em></div>
</div>
<div /><h2 id="SAWSDL"><a id="section_8" />SAWSDL <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h2>
<div><strong>Semantic Annotations for WSDL and XML Schema (SAWSDL)</strong> addresses semantic annotations to various parts of a WSDL document. More precisely SAWSDL delivers a set of extension attributes for WSDL that allows description of semantics aspects of services <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2007)">W3C (2007)</a>]</span>. In the following the main principles of SAWSDL are discussed briefly. Furthermore the extensibility elements used and the annotations that can be created are explained.  </div>
<div> </div>
<div>As reviewed in [Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)] the most important design principles SAWSDL is based on are discussed: </div>
<ul class="margin-top-zero"><li><div><strong>Build on existing Web services’ standards</strong> - Standards are regarded as key in creating integration solutions. Thus, an upwardly compatible mechanism for adding semantics to Web services is required. </div>
</li>
<li><div><strong>Annotations agnostic to the semantics representation language</strong> - Web service providers should be able to use different to present their web services. One web service provider should be able to choose more than one representation form in order to enable its discovery by various engines. Hence it should not be prescribed what semantic representation language is to bt used. WSDL-S allows the association of various annotations written in different semantic representation languages. </div>
</li>
<li><div><strong>Support annotation of XML Schema data type</strong> - SAWSDL supports the annotation of XML Schemas. Annotations are used for adding semantics to inputs and outputs of the Web service. Furthermore, the definition of mappings between the XML Schema complex types and the corresponding ontological concepts is of high relevance. In this context SAWSDL does not prescribe an ontology language. Instead the mapping techniques are directly dependent of the semantic representation language chosen. </div>
<div> </div>
</li>
<li><div><strong>Semantic Model:</strong> A semantic model represents a set of machine-interpretable representations used to model an area of knowledge or some part of the world, including software. According to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2007)">W3C (2007)</a>]</span> examples are ontologies that embody some community agreement and logic-based representations. Depending upon the framework or language used for modelling, different terminologies exist for denoting the building blocks of semantic models. </div>
</li>
<li><div><strong>Concept:</strong> Concept represent elements of a semantic model. This specification makes no assumptions about the nature of concepts, except that they must be identifiable by URIs. Examples are classifiers in some language, predicate logic relations, values of the property of an ontology instance <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2007)">W3C (2007)</a>]</span>. </div>
</li>
<li><div><strong>Semantic Annotation:</strong> According to <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_W3C~32~(2007)">W3C (2007)</a>]</span> a semantic annotation in a document is additional information that identifies or defines a concept in a semantic model in order to describe part of that document. In SAWSDL, semantic annotations are XML attributes added to a WSDL or associated XML Schema document, at the XML element they describe. Semantic annotations can be devided into: explicit identifiers of concepts, or identifiers of mappings from WSDL to concepts or vice versa. </div>
</li>
</ul>
<div>SAWSDL focuses on semantically annotating the abstract definition of a service to enable dynamic discovery, composition and invocation of services. It proposes two basic semantic annotation constructs to be used in annotating the interfaces, operations, faults in WSDL and simple types, complex types, elements and attributes in XSD: </div>
<ul class="margin-top-zero"><li><div><strong>modelReference</strong>: extension attribute that allows for a one-to-one mapping between XML or WSDL elements and concepts in some semantic model ; </div>
</li>
<li><div><strong>schemaMapping</strong>: two extension attributes <em>lifingSchemaMapping</em> and <em>loweringSchemaMapping</em> that can be added to XSD elements or complex types to associate them with semantic data (used for one-to-many and many-to-one mappings);  </div>
<div>schemaMapping attributes are used in the post-discovery issues of using a web services. Each of these elements can be used to create annotations.  </div>
</li>
</ul>
<div>Figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_10">10</a>]</span> illustrates the overall structure of SAWSDL. </div>
<div> </div>

<div /><h1 id="WSMO-Lite"><a id="section_9" />WSMO-Lite <a class="noprint" href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#toc"><img src="./SEM-NESSI - Introduction_files/go-up.png" width="16" height="16" alt="(up)" /></a></h1>
<div>WSMO is an important baseline for SOA4Alls goal to developing lightweigt ontology for the purpose of semantic annotation of Web services as it is one of the major Semantic Web Service approaches. WSMO has been used in many European funded projects as a solution to describe Semantic Web services. As discussed above WSMO provides a rich support to describe various aspects of services. However, there is one major drawback considering the learning curve of developers that want to annotate services and the tool support required.  </div>
<div> </div>
<div>As stated in <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Toma,~32~I.;~32~Steinmetz,~32~N.;~32~Lorre,~32~J.P.~32~(2008)">Toma, I.; Steinmetz, N.; Lorre, J.P. (2008)</a>]</span> in some cases, a simpler, lighter support would be more appropriate. In this context, SOA4All project will develop a lighter version of WSMO, called <strong>WSMO-Lite</strong> that provides simple annotation support for services following the same principles described previously in this section. </div>
<div> </div>
<div>WSMO-lite can be described as the next evolutionary step after SAWSDL, filling the SAWSDL annotations with concrete semantic service descriptions and thus embodying the semantic layer of the Semantic Service Stack. WSMO-Lite is the description language that will be used in SOA4All for semantic descriptions of Web services. These descriptions will be stored in a service registry, represented in RDF.  </div>
<div> </div>
<div>In other words, WSMO-Lite can be understood as a lightweight set of semantic service descriptions in RDFS that can be used for annotations of various WSDL elements using the SAWSDL annotation mechanism. Hence standard languages of W3C including RDF and RDFS as well as various extensions of those languages such as OWL, WSML and RIF are exploited with the ultimatate goal to support realistic real-world challenges in intelligent service integration. The follwing main goals are adressed <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Kopeck~253~,~32~J.;~32~Vitvar,~32~T.;~32~Fensel,~32~D.~32~(2008)">Kopecký, J.; Vitvar, T.; Fensel, D. (2008)</a>]</span>: </div>
<ul class="margin-top-zero"><li><div>Definition of the minimal useful subset of WSMO-Standard  </div>
</li>
<li><div>Establishment of the simplest subset of concepts that are useful for defining integration  </div>
</li>
<li><div>Easing the implementation as a starting point for WSMO-Standard and WSMO-Full  </div>
</li>
</ul>
<div> </div>
<div>The use cases deal with Web services, both WSDL-based and RESTful (see above). WSMO-Lite will be used by the use cases to describe the WSDL-based services. Additionally, the WSMO-lite service ontology and the minimal RDF representation are also used by MicroWSMO, the language for describing RESTful services <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_SOA4All~32~(2009b)">SOA4All (2009b)</a>]</span>. Figure <span class="background-baseC">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Semantic~32~Web#image_11">11</a>]</span> gives an overview the relation of MicroWSMO to SAWSDL, along with their positioning among the various service description specifications. MicroWSMO is a SAWSDL-like layer on top of hRESTS. In this context WSMO-Lite specifies an ontology for the content of SAWSDL annotations in WSDL. MicroWSMO annotations in hRESTS also point to instances of the WSMO-Lite ontology, since it captures service semantics independently of the underlying Web service technology (WSDL/SOAP or REST/HTTP). In effect, MicroWSMO is on a layer below WSMO-Lite, even though both use the acronym “WSMO” in their names <span class="background-baseB">[<a href="http://www.wst.univie.ac.at/workgroups/sem-nessi/index.php?m=D&amp;t=introduction&amp;c=show&amp;CEWebS_what=Info#reference_Kopeck~253~,~32~J.~32~et~32~al.~32~(2009)">Kopecký, J. et al. (2009)</a>]</span>.  </div>
<div> </div>
